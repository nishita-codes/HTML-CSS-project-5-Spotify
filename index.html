<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- BLOCK-1 -->
    <header>
        <div class="navbar">
            <div class="spotify-logo">
                <!-- <i class="fa-brands fa-spotify" style="color: #fcfcfc;"></i> -->
                <!-- <i class="fa-solid fa-headphones"></i> -->
                <!-- <i class="fa-solid fa-guitar"></i> -->
                <i class="fa-solid fa-music" style="color: #0e0c0c;"></i>
            </div>
            <div class="home-icon">
                <i class="fa-solid fa-house" style="color: #fafcff;"></i>
            </div>
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass" style="color: #f4f7fa;"></i>
                <input type="text" placeholder="     What do you want to play? ">
                <i class="fa-brands fa-edge" style="color: #fcfcfc;"></i>
            </div>
            <div class="btn">
                <p>Sign in</p>
            </div>
            <div class="btn-1">
                <button>Log in</button>
            </div>
        </div>
    </header>

    <!-- BLOCK-2 -->
    <div class="sidepart">
        <div class="library">
            <i class="fa-regular fa-bookmark" style="color: white;"></i>
            <p>Your Library</p>
            <i class="fa-solid fa-plus"></i>
        </div>

        <div class="container">
            <P>Create your first playlist</P>
            <p>It's easy, we'll help you</p>
            <button>Create playlist</button>
        </div>

        <div class="container-1">
            <p>Let's fing some podcasts to follow</p>
            <p>We'll keep you update on new episodes</p>
            <button>Browse podcasts</button>
        </div>

        <div class="container-2">
            <p>Legal</p>
            <p>Safety & Privacy Center</p>
            <p>Privacy Policy</p>
            <p>Cookies</p>
            <p>About Ads</p>
            <p>Accessibility</p>
            </ul>
            <button><i class="fa-solid fa-globe" style="color: white;"></i>English</button>
        </div>
    </div>

    <!-- BLOCK-3 -->
    <div class="main-box">
        <div class="main">
            <h1>Popular artists</h1>
        </div>
        <div class="images">
            <img class="img" src="popular-artist/image-1.jpeg" alt="">
            <img class="img" src="popular-artist/image-2.jpeg" alt="">
            <img class="img" src="popular-artist/image-3.jpeg" alt="">
            <img class="img" src="popular-artist/image-4.jpeg" alt="">
            <img class="img" src="popular-artist/image-5.jpeg" alt="">
            <img class="img" src="popular-artist/image-6.jpeg" alt="">
        </div>
    </div>
    <div class="main-1">
        <h1>Popular albums and singles</h1>
    </div>
    <div class="albums-song">
        <div class="box">
            <div class="img-1">
                <img src="/Popular-albums/ima-1.jpeg" alt="">
            </div>
            <div class="img-1">
                <img src="/Popular-albums/img-2.jpeg" alt="">
            </div>
            <div class="img-1">
                <img src="/Popular-albums/img-3.jpeg" alt="">
            </div>
            <div class="img-1">
                <img src="/Popular-albums/img-4.jpeg" alt="">
            </div>
            <div class="img-1">
                <img src="/Popular-albums/img-5.jpeg" alt="">
            </div>
            <div class="img-1">
                <img src="/Popular-albums/img-6.jpeg" alt="">
            </div>
        </div>
    </div>












</body>

</html>
